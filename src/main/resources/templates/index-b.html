<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>ImageLib front page</h1>
    <p th:text="'attr1, ' + ${attr1} + '!'"></p>
    <div th:each="image : ${images}">
        <div th:each="storage: ${image.storage}">
            <pre><p th:text="${image.imageId}+' '+${storage.relativePath}"></p></pre>
            <img height="200px" width="auto" th:src="${imageHost}+'/'+${storage.relativePath}" />
        </div>
    </div>
</body>

</html>
